<div class="row" style="margin-top: 40px;">
    <div class="col-md-12">
      <form [formGroup]="loginForm">
        <p class="h4 mb-4">Sign in</p>
        <div class="form-group">
          <input formControlName="email" type="email" class="form-control" placeholder="Email" id="email">
          <span class="sp" style="color: red;" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">Email is required!</span>
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Password" id="password">
          <span class="sp" style="color: red;" *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">Password is required!</span>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-dark" (click)="login()" [disabled]="!loginForm.valid">Login</button>
          <button type="button" class="btn btn-secondary ml-1" routerLink="/register">Register</button>
        </div>
      </form>
    </div>
  </div>
